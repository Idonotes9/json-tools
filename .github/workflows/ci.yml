name: CI

on:
  workflow_dispatch:    # ← ручной запуск из вкладки Actions
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: pip install pytest jsonschema
      - name: Run tests
        run: pytest -q tests/
